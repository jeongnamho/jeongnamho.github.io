# All possible configuration.
# For more see: http://jekyllrb.com/docs/configuration/
destination: ./_site
lsi:         false
port:        4000
highligher:  true

# Build settings
markdown:    kramdown
# rdiscount:
#   extensions: [smart]

# This is the default base url path.
BASE_PATH : http://jeongnamho.github.io/

# Website title.
title : Wellcome2Namo:)<small> Simple humanism Diaries</small>

# label listing. [create labels for category in folder `_label`]
# social listing. [create labels for social in folder `_label`]
collections:
  - category
  - social

# This is the default format.
# For more see: http://jekyllrb.com/docs/permalinks/
permalink: /:title

# Pagination based on number of posts
# For more see: http://jekyllrb.com/docs/pagination/
#paginate: 20
#paginate_path: "page/:num"

  ## Author Details ##
###########################
author:
# Info
  name: Namho, Jeong
  role: Data Analyst
  email: jnh7807@gmail.com
  image: images/Namo.jpg
# Social
  github: jeongnamho
  # twitter: talk2ankan
  # facebook: talk2ankan
  # soundcloud: meliodus
  # reddit: talk2ankan
#  About
  about: "Salutation, this is my-space my-world. I dream , i hallucinate, i am curious and ambitious."
# copyright
  copyright: "Some rights reserved &#169; 2022 Namho, Jeong."
# Disqus
layout: default
provider: "disqus"
shortname: "jeongnamho-github-io.disqus.com" # 블로그 댓글기능
# comments: true
# other options

# disqus: Ture
# disqus_shortname: xxxx
# disqus는 온라인 댓글 시스템. 댓글 기능을 사용하기 위함
# disqus를 이용할 것인지 여부와 만약 사용하면
# disqus shortname을 입력(disques username이 아님)

